<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <div class="box">
        <!--PLACEHOLDER shows text in the inputfield but it dissepear when you fill in -->
        <!--INPUT TYPE defines what you can enter in the field-with number it is not possible to enter a text-->
        <!--JS EVENT triggers JS Function when a spesific event happens ex:onclick & oninput-->

        <input type="text" id="firstNumber" placeholder="Number..." oninput="calc() ;"/> <br />
      </div>

      <div>
        <select id="calc" oninput="calc()">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="x">x</option>
          <option value="/">/</option>
        </select>
        <br />
      </div>
      <div class="box">
        <input type="text" id="secondNumber" placeholder="Number..." oninput="calc() ;"/> <br />
      </div>
      <div>
        <input id="button" type="Button" value="=" onclick="calc() ;" />
      </div>
      <div>
        <output id="result" for="firstNumber secondNumber" name="outputCalc"
          >[Result]</output
        >
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
